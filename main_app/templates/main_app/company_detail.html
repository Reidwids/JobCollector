{% extends 'base.html' %}
{% block content %}

<h1>Company Details</h1>

<div class='row'>
    <div class='col s6 col-offset-3'>
        <div class='card'>
            <div class='card-content'>
                <span class='card-title'>{{company.name}}</span>
                <p>{{company.description}}</p>
            </div>

            <div class='card-action'>
                <a href="{% url 'companies_update' company.id %}">Edit</a>
                <a href="{% url 'companies_delete' company.id %}">Delete</a>
            </div>
        </div>
    </div>

{% endblock %}
