{% extends 'base.html' %}
{% block content %}

<h1>Company List</h1>

{% for company in company_list %}
    
<a href="{% url 'companies_detail' company.id %}">
    <div class='card'>
        <div class='card-content'>
            <span class='card-title'>{{company.name}}</span>
            <p>{{company.description}}</p>
        </div>
    </div>
</a>

{% endfor %}
{% endblock %}
